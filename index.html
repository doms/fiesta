
<!DOCTYPE html>
<html>
	<head>
		<title>ðŸŽ‰ðŸŽ‰ðŸŽ‰</title>
		<meta name="description" content="Visual Music + Dancing Emotes == The Dankest of Memes.">
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
		<link href='../css/main.css' rel='stylesheet' type='text/css'>
		<link href='../css/reset.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="container">
			<div id="info">
				<ul>
					<h1 class="version">v1.0</h1>
				</ul>
			</div>
			<div id="render">
				<canvas id="fft" height="500" width="1024" style="width:100%;height:100%"></canvas>
				<<span class="drop-message">Drag and drop mp3's</span>
			</div>
			<div id="playlist">
				<div id="controls">
					<div class="button button-back">
						<div class="button-line float-left"></div>
						<div class="button-arrow-left"></div>
					</div>
					<div class="button button-play"></div>
					<div class="button button-stop">
						<div class="button-line float-left"></div>
						<div class="button-line float-right"></div>
					</div>
					<div class="button button-forward">
						<div class="button-line float-right"></div>
						<div class="button-arrow-right"></div>
					</div>

					<div class="seeker-container">
						<div class="seeker"></div>
					</div>
				</div>
				<!-- hide "choose file", so instead of "choose file" button, just drag and drop. -->
				<input style="display:none" type="file" id="song-temp" accept=".mp3"/>
				<div id="track-container">
					<table id="track-list"></table>
				</div>
				<div id="settings">
					<div id="setting-options">
						<input type="checkbox" name="settings-bars" checked="checked"> Bars
						<input type="checkbox" name="settings-twitch"> Twitch
						<input type="checkbox" name="settings-bttv"> BTTV
					</div>
					<div class="volume-container">
						<div class="volume">
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<!-- Dancer.js -->
		<script src="../js/lib/dancer.js"></script>
		<script src="../js/lib/support.js"></script>
		<script src="../js/lib/kick.js"></script>
		<script src="../js/lib/adapterWebAudio.js"></script>
		<script src="../js/lib/adapterMoz.js"></script>
		<script src="../js/lib/adapterFlash.js"></script>
		<script src="../js/lib/fft.js"></script>
		<script src="../js/lib/flash_detect.js"></script>
		<!-- Helper -->
		<script src="../js/emotes.js"></script>
		<script src="../js/player.js"></script>
		<script src="../js/dropdown.js"></script>
	</body>
</html>
